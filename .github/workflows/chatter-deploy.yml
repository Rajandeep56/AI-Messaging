name: Chatter App Deployment

on:
  push:
    branches: [ main, master ]
    paths:
      - 'chatter/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'chatter/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: chatter
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd chatter
        npm ci
        
    - name: Install EAS CLI
      run: npm install -g eas-cli
      
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Login to Expo
      run: |
        echo ${{ secrets.EXPO_TOKEN }} | eas login
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Build and Deploy Android
      run: |
        cd chatter
        # Build Android APK
        eas build --platform android --profile preview --non-interactive --wait
        
        # Download APK
        BUILD_URL=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
        wget -O app-release.apk "$BUILD_URL"
        
        # Setup Firebase
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > firebase-service-account.json
        firebase auth:ci-token --project ai-msging --token-file firebase-token.json
        
        # Deploy to Firebase App Distribution
        firebase appdistribution:distribute app-release.apk \
          --app 1:965784009156:android:de800004fd88a35b410c91 \
          --groups testers \
          --release-notes-file release_notes.txt \
          --token-file firebase-token.json
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        
    - name: Deploy Web Version
      run: |
        cd chatter
        npm run build:web
        firebase deploy --only hosting --token-file firebase-token.json
        
    - name: Success Message
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ“± Android APK deployed to Firebase App Distribution"
        echo "ğŸŒ Web version deployed to Firebase Hosting"
        echo "ğŸ“§ Testers will receive email invitations"
        echo "ğŸ“Š Monitor at: https://console.firebase.google.com/project/ai-msging/appdistribution" 