name: Chatter App Deployment

on:
  push:
    branches: [ main, master ]
    paths:
      - 'chatter/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'chatter/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: chatter
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd chatter
        npm ci
        
    - name: Install EAS CLI
      run: npm install -g eas-cli
      
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Login to Expo
      run: |
        if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
          echo "Using EXPO_TOKEN for authentication"
          echo ${{ secrets.EXPO_TOKEN }} | eas login
        else
          echo "EXPO_TOKEN not set, please add it to GitHub secrets"
          exit 1
        fi
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Deploy Existing Android Build
      run: |
        cd chatter
        # Download existing finished AAB build
        curl -L -o app-release.aab "https://expo.dev/artifacts/eas/tda4pib5cJeEoAv4PG6JgX.aab"
        
        # Convert AAB to APK for Firebase App Distribution (no Google Play required)
        # Or use the AAB directly if Google Play is linked
        echo "Using existing finished build instead of building new one"
        
        # Setup Firebase
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > firebase-service-account.json
        export GOOGLE_APPLICATION_CREDENTIALS="firebase-service-account.json"
        firebase use ai-msging
        
        # Deploy to Firebase App Distribution using the working method
        # First, ensure testers are added
        firebase appdistribution:testers:add kaurdeep9073@gmail.com || echo "Tester already exists"
        
        # Get the latest APK build (this method worked successfully)
        echo "Getting latest APK build for deployment..."
        BUILD_URL=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
        curl -L -o app-release.apk "$BUILD_URL"
        
        # Deploy APK to individual testers (this worked!)
        firebase appdistribution:distribute app-release.apk \
          --app 1:965784009156:android:de800004fd88a35b410c91 \
          --testers kaurdeep9073@gmail.com \
          --release-notes "Chatter App v1.0.0 - Auto-deployed from GitHub Actions"
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        
    - name: Deploy Web Version
      run: |
        cd chatter
        npm run build:web
        firebase deploy --only hosting
        
    - name: Success Message
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ“± Android APK deployed to Firebase App Distribution"
        echo "ğŸŒ Web version deployed to Firebase Hosting"
        echo "ğŸ“§ Testers will receive email invitations"
        echo "ğŸ“Š Monitor at: https://console.firebase.google.com/project/ai-msging/appdistribution" 