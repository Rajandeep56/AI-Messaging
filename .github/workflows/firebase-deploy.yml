name: Build and Deploy to Firebase App Distribution

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Install Expo CLI
      run: npm install -g @expo/cli
      
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Login to Firebase
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > firebase-service-account.json
        firebase auth:ci-token --project ai-msging --token-file firebase-token.json
      env:
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        
    - name: Build Android APK
      run: |
        npx expo run:android --variant release --no-build-cache
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        
    - name: Deploy to Firebase App Distribution
      run: |
        firebase appdistribution:distribute android/app/build/outputs/apk/release/app-release.apk \
          --app 1:965784009156:android:de800004fd88a35b410c91 \
          --groups testers \
          --release-notes-file release_notes.txt \
          --token-file firebase-token.json
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Deploy web version
      run: |
        npm run build:web
        firebase deploy --only hosting --token-file firebase-token.json
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ **Deployment Complete!**\n\nâœ… Android APK built and deployed to Firebase App Distribution\nâœ… Web version deployed to Firebase Hosting\n\nðŸ“± **Testers will receive email invitations**\nðŸ“Š **Monitor at**: https://console.firebase.google.com/project/ai-msging/appdistribution'
          }) 